trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'

- script: |
    mvn clean install
  displayName: 'Build with Maven'

- script: |
    mvn test
  displayName: 'Run Playwright Tests'
